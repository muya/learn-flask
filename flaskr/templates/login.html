{% extends "layout.html" %}
{% block body %}
    <h2>Log In</h2>
    {% if error %}
        <p class="error"><strong>Error:</strong>{{error}}</p>
    {% endif %}
    <form action="{{ url_for('login') }}" method="post">
        <dl>
            <dt>Username:
            <dd><input type="text" name="username"></dd>
            </dt>
            <dt>Password:
            <dd><input type="password" name="password"></dd>
            </dt>
            <dt>
            <dd><input type="submit" name="Log In"></dd>
            </dt>
        </dl>
    </form>
{% endblock %}
